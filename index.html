<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Teller App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        #totalDeposit, #totalSplitDeposit, #totalWithdrawal {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.cancel {
            background-color: #f44336;
        }

        .transaction-type-fields {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Bank Teller App</h2>
    
    <label>
        Transaction Type:
        <input type="radio" name="transactionType" value="deposit" checked onclick="showFields('deposit')"> Deposit
        <input type="radio" name="transactionType" value="withdrawal" onclick="showFields('withdrawal')"> Withdrawal
        <input type="radio" name="transactionType" value="splitDeposit" onclick="showFields('splitDeposit')"> Split Deposit
    </label>

    <label>
        Account Number:
        <input type="text" id="accountNumber">
    </label>

    <label class="transaction-type-fields" id="transactionNumberLabel">
        Transaction #:
        <input type="text" id="transactionNumber" readonly>
    </label>

    <!-- Deposit Fields -->
    <div class="transaction-type-fields" id="depositFields">
        <label>
            Cash In Amount:
            <input type="text" id="cashInAmount">
        </label>

        <label>
            On Us Check Amount:
            <input type="text" id="onUsCheckAmount">
        </label>

        <label>
            Not On Us Check Amount:
            <input type="text" id="notOnUsCheckAmount">
        </label>

        <label>
            Total Deposit:
            <div id="totalDeposit" readonly>0</div>
        </label>
    </div>

    <!-- Withdrawal Fields -->
    <div class="transaction-type-fields" id="withdrawalFields">
        <label class="transaction-type-fields" id="transactionNumberLabelWithdrawal">
            Transaction #:
            <input type="text" id="transactionNumberWithdrawal" readonly>
        </label>

        <label>
            Check #1 Amount:
            <input type="text" id="check1Amount">
        </label>

        <label>
            Check #2 Amount:
            <input type="text" id="check2Amount">
        </label>

        <label>
            Total Withdrawal:
            <div id="totalWithdrawal" readonly>0</div>
        </label>
    </div>

    <!-- Split Deposit Fields -->
    <div class="transaction-type-fields" id="splitDepositFields">
        <label>
            Cash In Amount (Split):
            <input type="text" id="splitCashInAmount">
        </label>

        <label>
            On Us Check Amount (Split):
            <input type="text" id="splitOnUsCheckAmount">
        </label>

        <label>
            Not On Us Check Amount (Split):
            <input type="text" id="splitNotOnUsCheckAmount">
        </label>

        <label>
            Total Split Deposit:
            <div id="totalSplitDeposit" readonly>0</div>
        </label>
    </div>

    <button onclick="cancelTransaction()" class="cancel">Cancel</button>
    <button onclick="acceptTransaction()">Accept</button>

    <script>
        let transactionCount = localStorage.getItem('transactionCount') || 1000;

        // Set the initial transaction number when the page loads
        document.getElementById('transactionNumber').value = generateTransactionNumber();
        document.getElementById('transactionNumberWithdrawal').value = generateTransactionNumber();

        function generateTransactionNumber() {
            localStorage.setItem('transactionCount', ++transactionCount);
            return `TX${transactionCount}`;
        }

        function updateTotalDeposit() {
            const cashIn = parseFloat(document.getElementById('cashInAmount').value) || 0;
            const onUsCheck = parseFloat(document.getElementById('onUsCheckAmount').value) || 0;
            const notOnUsCheck = parseFloat(document.getElementById('notOnUsCheckAmount').value) || 0;

            const totalDeposit = cashIn + onUsCheck + notOnUsCheck;
            document.getElementById('totalDeposit').textContent = totalDeposit.toFixed(2);
        }

        function updateTotalWithdrawal() {
            const check1 = parseFloat(document.getElementById('check1Amount').value) || 0;
            const check2 = parseFloat(document.getElementById('check2Amount').value) || 0;

            const totalWithdrawal = check1 + check2;
            document.getElementById('totalWithdrawal').textContent = totalWithdrawal.toFixed(2);
        }

        function updateTotalSplitDeposit() {
            const cashIn = parseFloat(document.getElementById('splitCashInAmount').value) || 0;
            const onUsCheck = parseFloat(document.getElementById('splitOnUsCheckAmount').value) || 0;
            const notOnUsCheck = parseFloat(document.getElementById('splitNotOnUsCheckAmount').value) || 0;

            const totalSplitDeposit = cashIn + onUsCheck + notOnUsCheck;
            document.getElementById('totalSplitDeposit').textContent = totalSplitDeposit.toFixed(2);
        }

        function showFields(transactionType) {
            // Hide all transaction-type fields
            document.querySelectorAll('.transaction-type-fields').forEach(field => field.style.display = 'none');

            // Show the selected transaction-type fields
            document.getElementById(`${transactionType}Fields`).style.display = 'block';

            // Show/hide transaction number based on transaction type
            const showTransactionNumber = transactionType !== 'withdrawal';
            document.getElementById('transactionNumberLabel').style.display = showTransactionNumber ? 'block' : 'none';
            document.getElementById('transactionNumberLabelWithdrawal').style.display = showTransactionNumber ? 'block' : 'none';
        }

        function cancelTransaction() {
            // Reset form fields on cancel
            document.getElementById('accountNumber').value = '';
            document.getElementById('transactionNumber').value = '';
            document.getElementById('transactionNumberWithdrawal').value = '';
            document.getElementById('cashInAmount').value = '';
            document.getElementById('onUsCheckAmount').value = '';
            document.getElementById('notOnUsCheckAmount').value = '';
            document.getElementById('totalDeposit').textContent = '0';

            document.getElementById('check1Amount').value = '';
            document.getElementById('check2Amount').value = '';
            document.getElementById('totalWithdrawal').textContent = '0';

            document.getElementById('splitCashInAmount').value = '';
            document.getElementById('splitOnUsCheckAmount').value = '';
            document.getElementById('splitNotOnUsCheckAmount').value = '';
            document.getElementById('totalSplitDeposit').textContent = '0';
        }

        function acceptTransaction() {
            // Perform transaction processing here (not implemented in this example)
            // You may want to send data to a server for backend processing and database updates

            // Show the generated transaction number
            document.getElementById('transactionNumber').value = generateTransactionNumber();
            document.getElementById('transactionNumberWithdrawal').value = generateTransactionNumber();

            // Clear form fields for a new transaction
            document.getElementById('accountNumber').value = '';
            document.getElementById('cashInAmount').value = '';
            document.getElementById('onUsCheckAmount').value = '';
            document.getElementById('notOnUsCheckAmount').value = '';
            document.getElementById('totalDeposit').textContent = '0';

            document.getElementById('check1Amount').value = '';
            document.getElementById('check2Amount').value = '';
            document.getElementById('totalWithdrawal').textContent = '0';

            document.getElementById('splitCashInAmount').value = '';
            document.getElementById('splitOnUsCheckAmount').value = '';
            document.getElementById('splitNotOnUsCheckAmount').value = '';
            document.getElementById('totalSplitDeposit').textContent = '0';
        }

        // Attach event listeners to update total deposit on input change
        document.getElementById('cashInAmount').addEventListener('input', updateTotalDeposit);
        document.getElementById('onUsCheckAmount').addEventListener('input', updateTotalDeposit);
        document.getElementById('notOnUsCheckAmount').addEventListener('input', updateTotalDeposit);

        // Attach event listeners to update total withdrawal on input change
        document.getElementById('check1Amount').addEventListener('input', updateTotalWithdrawal);
        document.getElementById('check2Amount').addEventListener('input', updateTotalWithdrawal);

        // Attach event listeners to update total split deposit on input change
        document.getElementById('splitCashInAmount').addEventListener('input', updateTotalSplitDeposit);
        document.getElementById('splitOnUsCheckAmount').addEventListener('input', updateTotalSplitDeposit);
        document.getElementById('splitNotOnUsCheckAmount').addEventListener('input', updateTotalSplitDeposit);
    </script>
</body>
</html>
